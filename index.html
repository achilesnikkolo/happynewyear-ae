<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Girlfriend ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 90%;
      box-sizing: border-box;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63956;
    }

    .heart {
      font-size: 40px;
      display: none;
      margin-top: 15px;
      animation: pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 15px;
        padding: 12px;
      }

      .heart {
        font-size: 32px;
      }

      #loveText {
        font-size: 14px !important;
      }
    }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Love üíï</h1>
    <p id="message">You make my days brighter and my heart happier.</p>
    <button onclick="showLove()">Click me üòò</button>
    <div class="heart" id="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è<br><span id="loveText" style="font-size:16px; display:none;">Hi ae, I‚Äôm glad I met you. I‚Äôm very thankful to you.</span></div>
  </div>

  <script>
    function showLove() {
      document.getElementById("heart").style.display = "block";
      document.getElementById("loveText").style.display = "inline";
    }
  </script>
</body>
</html>
